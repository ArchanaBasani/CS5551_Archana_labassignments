<!DOCTYPE html>
<html ng-app="neo">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ-8duNNT0WCTwYenCDlEfSVQNv4yt0PA&libraries=places"></script>
    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-semver="1.2.17"></script>
    <script data-require="lodash-underscore@*" data-semver="2.4.1" src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
    <script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>  <script src="Map.js"></script>    <title>Traffic layer</title>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh8Bkjri96u7wIKDuaPYE99bw43K4K-eA&callback=initMap">
    </script>  <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head><body ng-controller="MainCtrl">
<div class="wrapp">
<br><div class="container">
    <div class="row">
        <div class="col-md-3 col-offset-md-4" id="left">
            <input type="text" id="origin" placeholder="Source" ng-model="directions.origin" googleplace />
        </div>
        <div class="col-md-3" id="right">
            <input type="text" id="destination" placeholder="Destination"  ng-model="directions.destination" googleplace/>
        </div>
    </div>
    <br>
    <button class="btn btn-success" ng-click="getDirections()">Get Directions</button>
</div>
    <br><google-map control="map.control" center="map.center" zoom="map.zoom">
    <marker coords="marker.center"></marker>
</google-map>
</div><div id="map">
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: {lat: 34.04924594193164, lng: -118.24104309082031}
            });

            var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh8Bkjri96u7wIKDuaPYE99bw43K4K-eA&callback=initMap">
    </script>
</div>
</body>
</html>
